<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Digital Arsip</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>📁 Digital Arsip</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="file" required>
      <button type="submit">Upload</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <h2>Daftar Arsip</h2>
    <table>
      <tr>
        <th>Nama File</th>
        <th>Aksi</th>
      </tr>
      {% for file in files %}
      <tr>
        <td>{{ file }}</td>
        <td>
          <a href="/download/{{ file }}" class="btn">Download</a>
          <form action="/delete/{{ file }}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-danger" onclick="return confirm('Yakin ingin hapus?')">Hapus</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>
